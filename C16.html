<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>C16_手牵手</title>

<link rel="stylesheet" href="css/C16_style.css">
</head>

<body>
<div class="cornerTag">
  <img src="images/Delima.png" alt="">
  <span>一年级道德教育 <span class="en">(KP2027)</span> 第 <span class="en">16</span> 课 第 <span class="en">69</span> 页</span>
</div>

<div class="container">
  <h2 id="pageTitle"> 马来西亚大家庭</h2>

  <!-- ================= 第一题（外层题卡） ================= -->
  <div class="section">
    <p class="lead"><span>马来西亚有哪些族群？把答案拖到图片下方。</p>

    <!-- q1a -->
    <div class="section" id="q1a">
      <div class="qblock">
        <div class="options" aria-label="q1a options">
          <div class="option" draggable="true">华族</div>
          <div class="option" draggable="true">印度族</div>
          <div class="option" draggable="true">马来族</div>
          <div class="option" draggable="true">玛美里族</div>
        </div>

        <div class="answers" aria-label="q1a answers">
          <div class="drop-box" data-answer="马来族"><img src="images/malay.png" alt="马来族"></div>
          <div class="drop-box" data-answer="华族"><img src="images/chinese.png" alt="华族"></div>
          <div class="drop-box" data-answer="玛美里族"><img src="images/mahmeri.png" alt="玛美里族"></div>
          <div class="drop-box" data-answer="印度族"><img src="images/indian.png" alt="印度族"></div>
        </div>
      </div>
      <div class="success">🎉回答正确！🌟</div>
      <div class="hint">🤔 想一想，再回答 🤍</div>
    </div>

    <!-- q1b -->
    <div class="section" id="q1b">
      <div class="qblock">
        <div class="options" aria-label="q1b options">
          <div class="option" draggable="true">锡克族</div>
          <div class="option" draggable="true">伊班族</div>
          <div class="option" draggable="true">卡达山杜顺族</div>
          <div class="option" draggable="true">峇峇和娘惹</div>
        </div>

        <div class="answers" aria-label="q1b answers">
          <div class="drop-box" data-answer="伊班族"><img src="images/iban.png" alt="伊班族"></div>
          <div class="drop-box" data-answer="卡达山杜顺族"><img src="images/kadazan.png" alt="卡达山杜顺族"></div>
          <div class="drop-box" data-answer="峇峇和娘惹"><img src="images/babanyoya.png" alt="峇峇娘惹"></div>
          <div class="drop-box" data-answer="锡克族"><img src="images/sikh.png" alt="锡克族"></div>
        </div>
      </div>
      <div class="success">🌟回答正确！🌟</div>
      <div class="hint">🤔 想一想，再回答 🤍</div>
    </div>

  </div><!-- /第一题外层 section -->

  <!-- ================= 第二题 ================= -->
  <div class="section" id="q2">
   <p class="lead">排列词语，重组句子。</p>

    <div class="words" id="q2Words">
      <div class="word" draggable="true">真开心</div>
      <div class="word" draggable="true">学习</div>
      <div class="word" draggable="true">各族同学</div>
      <div class="word" draggable="true">一起</div>
      <div class="word" draggable="true">我和</div>
    </div>

    <div class="answer-line" id="q2Answer">
      <div class="slot len2" data-answer="我和"></div>
      <div class="slot len4" data-answer="各族同学"></div>
      <div class="slot len2" data-answer="一起"></div>
      <div class="slot len2" data-answer="学习"></div>
      <span class="punct">，</span>
      <div class="slot len3" data-answer="真开心"></div>
      <span class="punct">！</span>
    </div>

    <div class="success" id="success3">
      🌟回答正确！🌟<br><br>
      <div class="hint">🤔 想一想，再回答 🤍</div>
      <b>🎉你真棒！👍🏻</b>
    </div>
  </div>

</div><!-- /container -->

<footer id="controls">
  <!-- 右边：重新开始 -->
  <button type="button" id="btnRestart" class="img-btn img-restart" aria-label="重新开始"></button>
  <!-- 左边：返回 -->
  <button type="button" id="btnBack" class="img-btn img-home" aria-label="返回"></button>
</footer>

<script src="js/C16_script.js"></script>
</body>
</html>
